<h2 mat-dialog-title>Delete the Joke</h2>
<mat-dialog-content>
  Are you sure you want to delete this joke? This cannot be undone!
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="'delete'">
    Yes, Delete the Joke
  </button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
